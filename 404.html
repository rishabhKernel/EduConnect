<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      var path = window.location.pathname;
      var redirectTo = "/EduConnect/index.html";

      // Preserve route
      if (path !== "/EduConnect/" && path !== "/EduConnect/index.html") {
        redirectTo += "?redirect=" + encodeURIComponent(path.replace("/EduConnect", ""));
      }

      window.location.replace(redirectTo);
    </script>
  </head>
  <body></body>
</html>
